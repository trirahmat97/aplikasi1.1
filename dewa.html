<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Javascript</title>
</head>
<body>

<script>
    var tanya = true ;

    while (tanya) {
        var nama = prompt("Masukan Nama Anda : ");
        if (nama == null){
            tanya = confirm("Ulangi ?");
        } else{
            var valid = confirm("Apakah Benar Nama Anda " + nama);
            if (valid){
                alert("Selamat Datang " + nama);
                end;

            } else{
                tanya = confirm("Coba Lagi ?") ;
            }

        }


    }
    alert ("Terima Kasih") ;
</script>

</body>
</html>
